<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ["abc", "xyz", "abc", "pqr", "abc", "try", "xyz"];
        const result = arr.reduce((acc, curr) => {
            if (!acc[curr]) {
                acc[curr] = 1;
            } else {
                acc[curr]++;
            }
            return acc;
        }, {}); 
        console.log(result);
    </script>
</body>
</html>
