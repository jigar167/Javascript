<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1)nothing
        a=10
        b=20
        c=a+b
        //+ addition , + - msg+variable print
        // document.write('<br>Addition is ',a+b)
        document.write('<br>Addition is ',c)
        document.write('<br>Addition is '+c)
        document.write('<br><hr>')
        // 2)var keyword- redeclare & reassign value is possible
        var i=10
        document.write('<br>I is '+i)
        var i="Hello"
        document.write('<br>I is '+i)
        document.write('<br><hr>')
        //3)const keyword - cant redeclare & cant change value(or cant reassign)
        const pi=3.14
        document.write('<br>PI is '+pi)
        // pi="sdjhfdhsj"
        // document.write('<br>PI is '+pi)
        // 4)let keyword -cant redeclare & reassign or value change is possible
        let str = 100
        document.write('<br>Str is '+str)
        str = "Hello Hi"
        document.write('<br>Str is '+str)

    </script>
</body>
</html>
