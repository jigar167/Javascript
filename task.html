<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<br>')
        
             for (let i = 1; i<=5; i++)
            for(let j =1; j<=5; j++)
                if(j<=i){
                    document.write ('<br>')
                    j<=i("*")
        }
    </script>
    
</body>
