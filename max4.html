<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Max Number</title>
</head>
<body>

<script>
  let a = 30;
  let b = 60;
  let c = 90;
  let d = 110;

  if (a > b && a > c && a > d) {
    document.write("<br>A is maximum");
  } else if (b > a && b > c && b > d) {
    document.write("<br>B is maximum");
  } else if (c > a && c > b && c > d) {
    document.write("<br>C is maximum");
  } else {
    document.write("<br>D is maximum");
  }
</script>

</body>
</html>
